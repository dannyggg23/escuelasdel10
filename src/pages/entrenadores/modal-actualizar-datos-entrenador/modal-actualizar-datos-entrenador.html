<ion-header>

    <ion-navbar color="nav">
        <ion-title>ACTUALIZAR DATOS</ion-title>
    </ion-navbar>

</ion-header>


<ion-content content>

    <ion-list no-lines>

        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Cédula(*)</ion-label>
            <ion-input type="text" [(ngModel)]="cedula_entrenador"></ion-input>
        </ion-item>

        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Nombre(*)</ion-label>
            <ion-input type="text" [(ngModel)]="nombre_entrenador"></ion-input>
        </ion-item>

        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Dirección</ion-label>
            <ion-input type="text" [(ngModel)]="direccion_entrenador"></ion-input>
        </ion-item>

        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Email</ion-label>
            <ion-input type="Email" [(ngModel)]="email_entrenador"></ion-input>
        </ion-item>


        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Teléfono</ion-label>
            <ion-input type="text" [(ngModel)]="telefono_entrenador"></ion-input>
        </ion-item>

        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Celular</ion-label>
            <ion-input type="text" [(ngModel)]="celular_entrenador"></ion-input>
        </ion-item>

        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Género(*)</ion-label>
            <ion-select [(ngModel)]="genero_entrenador">
                <ion-option value="Masculino">Masculino</ion-option>
                <ion-option value="Femenino">Femenino</ion-option>
            </ion-select>
        </ion-item>

        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Título(*)</ion-label>
            <ion-input type="text" [(ngModel)]="titulo_entrenador"></ion-input>
        </ion-item>

        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Fecha de Nacimiento(*)</ion-label>
            <ion-datetime style="color: #d2e4b5;" displayFormat="MM/DD/YYYY" [(ngModel)]="fechanacimiento_entrenador"></ion-datetime>
        </ion-item>

        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Usuario(*)</ion-label>
            <ion-input type="text" [(ngModel)]="usuario"></ion-input>
        </ion-item>

        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Clave(*)</ion-label>
            <ion-input type="password" [(ngModel)]="clave"></ion-input>
        </ion-item>

        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Descripción(*)</ion-label>
            <ion-input type="text" [(ngModel)]="descripcion"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button full (click)="insertar_datos()" color="secondary">Guardar</button>


</ion-content>
