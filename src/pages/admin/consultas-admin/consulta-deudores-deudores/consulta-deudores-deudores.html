<ion-header>

    <ion-navbar color="nav">
        <ion-title>LISTA DE DEUDORES</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="content" *ngIf="p_consultas.deudores.length==0" style="padding: 0%;border-style: none">
        <img style="width: 30%;height: 30%;display: block;margin: auto" src="../../../../assets/imgs/busqueda.png">
        <ion-item no-lines style="text-align: center;background: #00061e">
            <h2 style="font-weight: bold;color: red">NO EXISTEN REGISTROS</h2>
        </ion-item>
    </div>

    <ion-list no-lines>
        <ion-item style=" border-bottom: solid #76ff03;" *ngFor="let item of p_consultas.deudores">
            <ion-thumbnail item-start>
                <img style="border-radius:50%;" [src]="urlimagen+item.imagen_alumno">
            </ion-thumbnail>
            <h2>{{item.nombre_alumno}}</h2>
            <p>Acceso :
                <Strong style="color:blue">{{item.fecha_acceso}}</Strong>
            </p>
            <p>NÃºmero de meses :
                <Strong style="color: red" *ngIf="item.num_meses=='0' && item.fecha_acceso <= item.fecha_actual">1</Strong>
                <Strong style="color: red" *ngIf="item.num_meses > '0'">{{item.num_meses}}</Strong>

            </p>
        </ion-item>
    </ion-list>
</ion-content>
