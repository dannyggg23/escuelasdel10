<ion-header>

    <ion-navbar color="nav">
        <ion-title>NUEVA SUCURSAL</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>

        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="nombre_sucursal"></ion-input>
        </ion-item>

        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Dirección</ion-label>
            <ion-input type="text" [(ngModel)]="direrccion_ducursal"></ion-input>
        </ion-item>

        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Teléfono</ion-label>
            <ion-input type="text" [(ngModel)]="telefono_sucursal"></ion-input>
        </ion-item>

        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Encargado</ion-label>
            <ion-input type="text" [(ngModel)]="encargado_sucursal"></ion-input>
        </ion-item>

        <!-- <ion-item>
            <ion-label stacked>Ciudad</ion-label>
            <ion-input type="text" [(ngModel)]="ciudad_idCiudad"></ion-input>
        </ion-item> -->



        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Latitud</ion-label>
            <ion-input type="text" [(ngModel)]="latitud_sucursal"></ion-input>
        </ion-item>

        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Longitud</ion-label>
            <ion-input type="text" [(ngModel)]="longitud_sucursal"></ion-input>
        </ion-item>

        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Ciudad</ion-label>
            <ion-select [(ngModel)]="ciudad_idCiudad">

                <ion-option *ngFor="let item of p_sucursales.ciudades" [value]="item.idCiudad">{{item.ciudad}}</ion-option>

            </ion-select>
        </ion-item>

    </ion-list>

    <button ion-button full (click)="insertar_datos()" color="danger">Guardar</button>

    <button ion-button full (click)="goBack()" color="danger">Atras</button>

</ion-content>
