<ion-header>

    <ion-navbar color="nav">
        <ion-title>NUEVA CATEGORÍA</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>

        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Categoría</ion-label>
            <ion-input type="text" [(ngModel)]="nombre_categoria"></ion-input>
        </ion-item>

        <ion-item style="border-bottom: solid #76ff03;">
            <ion-label stacked>Descripción</ion-label>
            <ion-input type="text" [(ngModel)]="descripcion_categoria"></ion-input>
        </ion-item>




    </ion-list>

    <button bottom ion-button full (click)="insertar_categoria()" color="danger">Guardar</button>
    <button bottom ion-button full (click)="goBack()" color="danger">Atras</button>

</ion-content>
