<ion-header>

    <ion-navbar color="nav">
        <ion-title>{{nombre_sucursal}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="content">
    <ion-list no-lines class="content">

        <ion-item class="content" style="border-bottom: solid #76ff03;">
            <ion-label class="titulo" stacked>Nombre</ion-label>
            <ion-input class="letras" type="text" [(ngModel)]="nombre_sucursal"></ion-input>
        </ion-item>

        <ion-item class="content" style="border-bottom: solid #76ff03;">
            <ion-label class="titulo" stacked>Dirección</ion-label>
            <ion-input class="letras" type="text" [(ngModel)]="direrccion_ducursal"></ion-input>
        </ion-item>

        <ion-item class="content" style="border-bottom: solid #76ff03;">
            <ion-label class="titulo" stacked>Teléfono</ion-label>
            <ion-input class="letras" type="text" [(ngModel)]="telefono_sucursal"></ion-input>
        </ion-item>

        <ion-item class="content" style="border-bottom: solid #76ff03;">
            <ion-label class="titulo" stacked>Encargado</ion-label>
            <ion-input class="letras" type="text" [(ngModel)]="encargado_sucursal"></ion-input>
        </ion-item>


        <ion-item class="content" style="border-bottom: solid #76ff03;">
            <ion-label class="titulo" stacked>Latitud</ion-label>
            <ion-input class="letras" type="text" [(ngModel)]="latitud_sucursal"></ion-input>
        </ion-item>

        <ion-item class="content" style="border-bottom: solid #76ff03;">
            <ion-label class="titulo" stacked>Longitud</ion-label>
            <ion-input class="letras" type="text" [(ngModel)]="longitud_sucursal"></ion-input>
        </ion-item>

        <ion-item class="content" style="border-bottom: solid #76ff03;">
            <ion-label class="titulo" stacked>Ciudad</ion-label>
            <ion-select class="letras" [(ngModel)]="ciudad_idCiudad">

                <ion-option *ngFor="let item of p_sucursales.ciudades" [value]="item.idCiudad">{{item.ciudad}}</ion-option>

            </ion-select>
        </ion-item>

    </ion-list>



    <button ion-button full (click)="actualizar()" color="danger">Guardar</button>
    <button ion-button full (click)="goBack()" color="danger">Atras</button>
</ion-content>
