<ion-header>

    <ion-navbar color="nav">
        <ion-title>BUSQUEDA DE CATEGORIAS</ion-title>
    </ion-navbar>

</ion-header>


<ion-content style="background: #00061e;" padding>

        <ion-searchbar placeholder="Búsqueda Categorías" (ionInput)="getItems($event)"></ion-searchbar>

        <div class="content" *ngIf="p_infromacion.buscarSubs.length==0" style="padding: 0%;border-style: none">
            <img style="width: 30%;height: 30%;display: block;margin: auto" src="../../../assets/imgs/busqueda.png">
            <ion-item no-lines style="text-align: center;background: #00061e">
                <h2 style="font-weight: bold;color: red">NO EXISTEN REGISTROS</h2>
            </ion-item>
        </div>
    
        <ion-list no-lines>
            <ion-item style=" border-bottom: solid #76ff03;" *ngFor="let item of p_infromacion.buscarSubs" [navPush]="pushPage" [navParams]="{item:item}">
                <h2>{{ item.nombre_categoria }}</h2><strong>{{item.nombre_sucursal}}</strong>
            </ion-item>
        </ion-list>

</ion-content>
