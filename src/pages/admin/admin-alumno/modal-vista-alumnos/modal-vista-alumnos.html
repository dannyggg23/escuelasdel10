<ion-header #head>
    <ion-navbar color="nav">
        <ion-title>LISTA DE ALUMNOS</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding hide-header [header]="head" auto-hide>

    <div class="content" *ngIf="p_alumnos.alumnos_categorias.length==0" style="padding: 0%;border-style: none">
        <img style="width: 30%;height: 30%;display: block;margin: auto" src="../../../../assets/imgs/busqueda.png">
        <ion-item no-lines style="text-align: center;background: #00061e">
            <h2 style="font-weight: bold;color: red">NO EXISTEN REGISTROS</h2>
        </ion-item>
    </div>

    <ion-list no-lines>
        <ion-item style="border-bottom: solid #76ff03;" *ngFor="let item of p_alumnos.alumnos_categorias">
            <ion-thumbnail item-start>
                <img style="border-radius:50%;" [src]="urlimagen+item.imagen_alumno">
            </ion-thumbnail>
            <h2>{{item.nombre_alumno}}</h2>
            <p>Posici√≥n :
                <Strong>{{item.posicion_alumno}}</Strong>
            </p>
            <p>Acceso :
                <Strong>{{item.fecha_acceso}}</Strong>
            </p>
        </ion-item>
    </ion-list>


    <ion-fab bottom right #fab>
        <button ion-fab (click)="crear_ficha()" color="secondary"> <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon></button>
    </ion-fab>
</ion-content>
