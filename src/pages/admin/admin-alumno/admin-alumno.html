<ion-header #head>

    <ion-navbar color="nav">
        <ion-buttons end>
            <button ion-button menuToggle left>
      <ion-icon class="menu_icon" name="menu"></ion-icon>
    </button>
        </ion-buttons>
        <ion-title>SELECCIONE UNA SUCURSAL</ion-title>
    </ion-navbar>


</ion-header>


<ion-content padding hide-header [header]="head">

    <div class="content" *ngIf="p_sucursales.sucursales.length==0" style="padding: 0%;border-style: none">
        <img style="width: 30%;height: 30%;display: block;margin: auto" src="../../../assets/imgs/busqueda.png">
        <ion-item no-lines style="text-align: center;background: #00061e">
            <h2 style="font-weight: bold;color: red">NO EXISTEN REGISTROS</h2>
        </ion-item>
    </div>


    <ion-list no-lines>
        <ion-item style=" border-bottom: solid #76ff03;" *ngFor="let item of p_sucursales.sucursales" [navPush]="pushPage" [navParams]="{item:item}">
            <ion-thumbnail item-start>
                <img [src]="urlimagen+item.imagen">
            </ion-thumbnail>
            <h2>{{item.nombre_sucursal}}</h2>
            <p>{{item.ciudad}}</p>
        </ion-item>

    </ion-list>



    <!-- <ion-fab bottom right #fab>
        <button (click)="crear_representante()" ion-fab color="nav"><ion-icon ios="ios-contacts" md="md-contacts"></ion-icon></button>
    </ion-fab> -->

</ion-content>
