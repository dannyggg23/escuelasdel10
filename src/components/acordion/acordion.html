<ion-card >
    <ion-card-header style="background:#8ac728" (click)="toggleAccordion()">
      <ion-list>
        <ion-item color="secondary">
          <button ion-button clear small icon-only item-right>
            <ion-icon color="light" [name]="icon"></ion-icon>
          </button>
          {{ title }}
        </ion-item>
      </ion-list>
    </ion-card-header>
    <ion-card-content #cc>
      <ng-content></ng-content>
    </ion-card-content>
  </ion-card>
