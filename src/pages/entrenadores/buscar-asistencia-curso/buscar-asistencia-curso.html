<ion-header>

    <ion-navbar color="nav">
        <ion-title>BUSQUEDA DE ASISTENCIAS</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-searchbar type="date" placeholder="Ingrese la fecha" (ionInput)="getItems($event)"></ion-searchbar>


    <div class="content" *ngIf="p_entrenadorestab.alumnosCursoAsistencia.length==0" style="padding: 0%;border-style: none">
        <img style="width: 30%;height: 30%;display: block;margin: auto" src="../../../assets/imgs/busqueda.png">
        <ion-item no-lines style="text-align: center;background: #00061e">
            <h2 style="font-weight: bold;color: red">NO EXISTEN REGISTROS</h2>
        </ion-item>
    </div>


    <ion-list no-lines>
        <ion-item style=" border-bottom: solid #76ff03;" *ngFor="let item of p_entrenadorestab.alumnosCursoAsistencia">
            <h2>{{item.nombre_alumno}} <strong>{{item.cedula_alumno}}</strong></h2>
            <h2 *ngIf="item.asistencia_alumno=='1'" style="background: greenyellow">Asiste </h2>
            <h2 *ngIf="item.asistencia_alumno=='0'" style="background: red">Falta</h2>
        </ion-item>
    </ion-list>

</ion-content>
